{% extends "common_html.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }}, {{ author.last_name }}</h1>

  <p><strong>Date of birth:</strong> 
  
    {{ author.date_of_birth }}
  </p>
  
  
  <p><strong>Date of death:</strong>
  
    {% if author.date_of_death %}
      {{ author.date_of_death }}
    {% endif %}
  </p>






{% endblock %}
